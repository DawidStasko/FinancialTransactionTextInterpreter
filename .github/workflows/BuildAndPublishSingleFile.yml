# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  ProjectPath: WpfFinancialTransactionPromptInterpreter
  ProjectName: WpfFinancialTransactionPromptInterpreter.csproj

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore 
      
    - name: Build and Publish
      run:  dotnet publish ${{env.ProjectPath}}\${{env.ProjectName}} /p:PublishProfile=${{env.ProjectPath}}\Properties\PublishProfiles\FolderProfile.pubxml
    - run: |
        ls 
        ls WpfFinancialTransactionPromptInterpreter
        ls WpfFinancialTransactionPromptInterpreter/bin
        ls WpfFinancialTransactionPromptInterpreter/bin/Release
        ls ${{env.ProjectPath}}\Properties\PublishProfiles
    - name: Create release
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh release create 0.0.1 WpfFinancialTransactionPromptInterpreter/bin/Publish/WpfFinancialTransactionPromptInterpreter.exe
